<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form action="/" method="post">
            <div>
                <label for="longUrl">Enter Long URL:</label>
                <input type="url" id="longUrl" name="longUrl" placeholder="Long Url" required>
            </div>
            <div>
                <label for="shortUrl">Enter Short URL:</label>
                <input type="url" id="shortUrl" name="shortUrl" placeholder="Short Url" required>
            </div>
            <br><br>
            <button type="submit">Shorten URL</button>
        </form>

        <h2>Shortened URL:</h2>
        <ul>
            {{ shortened_urls }}
        </ul>
    </div>
</body>
</html>
